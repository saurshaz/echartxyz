    <script type="text/javascript">
    const BACKEND_BASE = "http://localhost:5000"; // FIXME: RM HARDCODING
    let params = {};
    document.location.search.replace('?','').split('&').map((i) => { arr = i.split('='); params[arr[0]] = arr[1] })
    console.log(params);
    let { sdd, smm, syr, edd, emm, eyr, sm } = params;

    const startDate = new Date(syr, smm, sdd);
    const endDate = new Date(eyr, emm, edd);
    

      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};

      var option;

      var upColor = "#ec0000";
      var upBorderColor = "#8A0000";
      var downColor = "#00da3c";
      var downBorderColor = "#008F28";

      const splitData = () =>  {
        return fetch(`${BACKEND_BASE}/?sm=${sm}&sdd=${sdd}&smm=${smm}&syr=${syr}&edd=${edd}&emm=${emm}&eyr=${eyr}`, {
            "method": "GET",
            "headers": {}
        })
        .then(response => response.json())
      }   

      // 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)
      var data0 = []
      splitData().then((data) => {
            data0 = data;
          
            function calculateMA(dayCount) {
                var result = [];
                for (var i = 0, len = data0.data.length; i < len; i++) {
                if (i < dayCount) {
                    result.push("-");
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += data0.data[i - j][1];
                }
                result.push(sum / dayCount);
                }
                return result;
            }
        
            option = {
                title: {
                text: "StockArt",
                left: 0,
                },
                tooltip: {
                trigger: "axis",
                axisPointer: {
                    type: "cross",
                },
                },
                legend: {
                data: ["日K", "MA5", "MA10", "MA20", "MA30"],
                },
                grid: {
                left: "10%",
                right: "10%",
                bottom: "15%",
                },
                xAxis: {
                type: "category",
                data: data0.index,
                scale: true,
                boundaryGap: false,
                axisLine: { onZero: false },
                splitLine: { show: false },
                splitNumber: 20,
                min: "dataMin",
                max: "dataMax",
                },
                yAxis: {
                scale: true,
                splitArea: {
                    show: true,
                },
            },
            dataZoom: [
                {
                    type: "inside",
                    start: 50,
                    end: 100,
                },
                {
                    show: true,
                    type: "slider",
                    top: "90%",
                    start: 50,
                    end: 100,
                },
            ],
            series: [
                {
                    name: params['sm'],
                    type: "candlestick",
                    data: data0.data,
                    itemStyle: {
                    // type: 'custom',
                    // dimensions: ['highest', 'lowest',  'open', 'close'],
                    color: upColor,
                    color0: downColor,
                    borderColor: upBorderColor,
                    borderColor0: downBorderColor,
                    },
                    markPoint: {
                    label: {
                        normal: {
                        formatter: function (param) {
                            return param != null ? Math.round(param.value) : "";
                        },
                        },
                    },
                    tooltip: {
                        formatter: function (param) {
                        return param.name + "<br>" + (param.data.coord || "");
                        },
                    },
                    },
                    markLine: {
                    symbol: ["none", "none"],
                    data: [
                        [
                        {
                            name: "from lowest to highest",
                            type: "min",
                            valueDim: "lowest",
                            symbol: "circle",
                            symbolSize: 10,
                            label: {
                            show: false,
                            },
                            emphasis: {
                            label: {
                                show: false,
                            },
                            },
                        },
                        {
                            type: "max",
                            valueDim: "highest",
                            symbol: "circle",
                            symbolSize: 10,
                            label: {
                            show: false,
                            },
                            emphasis: {
                            label: {
                                show: false,
                            },
                            },
                        },
                        ],
                        {
                        name: "min line on close",
                        type: "min",
                        valueDim: "close",
                        },
                        {
                        name: "max line on close",
                        type: "max",
                        valueDim: "close",
                        },
                    ],
                    },
                },
                {
                    name: "MA5",
                    type: "line",
                    data: calculateMA(5),
                    smooth: true,
                    lineStyle: {
                    opacity: 0.5,
                    },
                },
                {
                    name: "MA10",
                    type: "line",
                    data: calculateMA(10),
                    smooth: true,
                    lineStyle: {
                    opacity: 0.5,
                    },
                },
                {
                    name: "MA20",
                    type: "line",
                    data: calculateMA(20),
                    smooth: true,
                    lineStyle: {
                    opacity: 0.5,
                    },
                },
                {
                    name: "MA30",
                    type: "line",
                    data: calculateMA(30),
                    smooth: true,
                    lineStyle: {
                    opacity: 0.5,
                    },
                },
                ],
            };
        
            if (option && typeof option === "object") {
                myChart.setOption(option);
            }

      });
